<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">

    <title>Markdown Previewer</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.0/marked.js" 
            integrity="sha512-IvALQAvzyy69LuYFMlRusjG1V5MOXyWrwK5U05N1bzQAn6xLeHz24RdH6DI8Ht+sm6merFf6hpN0Lkxywt/+ow==" 
            crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script>
        
        window.onload = init;
        function init() {
            let text = DEFAULT_TEXTAREA;

            document.getElementById("editor").defaultValue = text;
            document.getElementById("preview").innerHTML = marked(text);
        }

        function getText() {
            let text = document.getElementById("editor").value;
            document.getElementById("preview").innerHTML = marked(text);
        }
    </script>
</head>
<body style="background-color: antiquewhite;">
    <div class="container" >
        <div class="row my-5">
            <div class="col my-3">
                <textarea class="form-control h-100" id="editor" cols="30" rows="10" oninput="getText()"></textarea>
            </div>
            <div class="col my-3 border border-dark rounded">
                <span class="" id="preview"></span>
            </div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
